<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
  <div class="card">
    <section class="card-header text-center">
      <h1>Sign Up</h1>
    </section>
    
    <form class="card-body" (submit)="$event.preventDefault();onSingUp()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control" (input)="onChangePasswords($event, 'userName')"/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input id="email" class="form-control" (input)="onChangePasswords($event, 'email')"/>
      </div>
      <div class="mb-3">      
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" type="password" (input)="onChangePasswords($event, 'password')"/>
      </div>
      <div class="mb-3">    
        <label for="passwordRepeat" class="form-label">Password Repeat</label>
        <input id="passwordRepeat" class="form-control" type="password" (input)="onChangePasswords($event, 'passwordRepeat')" />
      </div>
      <div class="text-center">
          <button
            class="btn btn-primary"
            [disabled]="isDisabled || pendingApiRequest"
          >
            <span *ngIf="pendingApiRequest" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Sign Up
          </button>
      </div>
    </form>
  </div>
</div>
